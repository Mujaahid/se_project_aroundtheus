<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the World</title>

    <!-- links -->
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <div class="page__content">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Around the U.S. logo">
        </header>
        <div class="popup">
            <div class="popup__content">
                <h3 class="popup__title">Edit profile</h3>
                <button class="popup__close-button"></button>

                <form class="popup__form">
                    <div class="popup__input-container">
                        <input 
                        type="text" 
                        class="popup__input"
                        id="name-input"
                        name="name"
                        placeholder="Name">
                    </div>
                    <div class="popup__input-container">
                        <input 
                        type="text" 
                        class="popup__input"
                        id="description-input"
                        name="name"
                        placeholder="Explorer">
                    </div>
                    <button class="popup__submit" type="submit">Save</button>
                </form>
            </div>
        </div>
        <main class="content">
            <section class="profile page__section">
                <img class="profile__image" src="./images/jacques-cousteau.jpg" alt="avatar">
                <div class="profile__info">
                    <div class="profile__info-title">
                        <h1 class="profile__title">Jacques Cousteau</h1>
                    <button type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__description">explorer</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="cards page__section">
                <ul id="cardList" class="cards__list">
                    <template id="card-template">
                        <li class="card">
                                <img class="card__image" src="" alt="">
                            <div class="card__description">
                                <h2 class="card__title"></h2>
                                <button type="button" class="card__like-button"></button>
                            </div>
                        </li>
                    </template>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
        </footer>
    </div>
    <script src="./scripts/index.js" defer></script>
</body>
</html>
