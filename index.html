<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>

  <body>
    <div class="page">
      <div class="modal editProfile">
        <div class="modal__container">
          <form action="#" class="form" novalidate>
            <h2 class="form__title">Edit profile</h2>
            <button type="button" class="modal__close">
              <img
                src="svg/Close_Icon.svg"
                alt="A closing button for the form"
              />
            </button>

            <fieldset class="form__inputs">
              <input id="name-input"
                type="text"
                class="form__input-fields name-field"
                placeholder="Name" minlength="2" maxlength="40" required
              />
              <span class="form__input-error name-input-error"></span>
              <input id="desc-input"
                type="text"
                class="form__input-fields job-field"
                placeholder="Description" minlength="2" maxlength="200" required
              />
              <span class="form__input-error desc-input-error"></span>
            </fieldset>
            <button type="submit" class="form__button">Save</button>
          </form>
        </div>
      </div>
      <div class="modal addNewCardModal">
        <div class="modal__container">
          <form action="#" class="form" novalidate>
            <h2 class="form__title">New Place</h2>
            <button type="button" class="modal__close">
              <img
                src="svg/Close_Icon.svg"
                alt="A closing button for the form"
              />
            </button>

            <fieldset class="form__inputs">
              <input id="title-input"
                type="text"
                class="form__input-fields title-field"
                placeholder="Title"
                required
                min="1"
                max="30"
              />
              <span class="form__input-error title-input-error">Please enter a web address.</span>
              <input id="image-link"
                type="url"
                class="form__input-fields link-field"
                placeholder="Image link"
                required
              />
              <span class="form__input-error image-link-error">Please enter a web address.</span>
            </fieldset>
            <button type="submit" class="form__button">Create</button>
          </form>
        </div>
      </div>
      <div class="modal image-modal">
        <div class="image-modal__overlay"></div>

        <div class="image-modal__inner-container">
          <button class="modal__close image-modal__close-btn">
            <img
              class="image-modal__close-button"
              src="svg/Close_Icon.svg"
              alt="A closing button for the form"
            />
          </button>
          <div class="image-modal__image-container">
            <img src="" alt="" class="image-modal__image" />
          </div>
          <p class="image-modal__image-title"></p>
        </div>
      </div>
      <header class="header">
        <img class="header__logo" src="svg/Logo.svg" alt="Logo of website" />
      </header>
      <main class="body">
        <section class="profile">
          <img
            src="images/jacques-cousteau.jpg"
            alt="Profile Image"
            class="profile__avatar"
          />
          <div class="profile__profile-info">
            <div class="profile__inner-container">
              <h1 class="profile__profile-name">Jacques Cousteau</h1>
              <button class="profile__edit-profile" type="button">
                <img
                  class="profile__edit-profile-svg"
                  src="svg/edit.svg"
                  alt="Edit Profile Button"
                />
              </button>
            </div>
            <p class="profile__profile-job">Explorer</p>
          </div>
          <button class="profile__add-button" type="button">
            <img src="svg/add.svg" alt="Add button" />
          </button>
        </section>
        <section class="gallery">
          <template id="card">
            <div class="card">
              <button class="card__trash-btn">
                <img src="svg/trash.svg" alt="delete image button" />
              </button>
              <img
                src="images/yosemite-valley.jpg"
                alt="An image of yosemite valley"
                class="card__image"
              />
              <div class="card__footer">
                <h2 class="card__name">Yosemite Valley</h2>
                <button class="card__like-button" type="button">
                  <svg class="card__like-button-svg" width="21" height="19" viewBox="0 0 21 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18.8368 2.20277L18.8394 2.20544C20.7188 4.13299 20.7225 7.31163 18.8368 9.26495L10.4812 17.9202L2.14988 9.29C1.25494 8.34225 0.75 7.08483 0.75 5.74496C0.75 4.39717 1.23873 3.14375 2.14714 2.20276L2.14715 2.20277L2.14972 2.20008C3.99577 0.268703 7.0174 0.264567 8.88883 2.22231L8.88883 2.22231L8.89139 2.22497L9.94166 3.3129L10.4867 3.87752L11.0261 3.30743L12.0736 2.20014C13.9438 0.265745 16.9677 0.266621 18.8368 2.20277Z" stroke="black" stroke-width="1.5"/>
                    </svg>
                </button>
              </div>
            </div>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2024 Around the U.S</p>
      </footer>
    </div>

    <script src="scripts/validate.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
